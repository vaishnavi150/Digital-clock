<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Digital Clock.css">
    <script defer src="Digital Clock.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <!-- Date Display -->
            <div id="day" class="day"></div>
            
            <!-- Time Display -->
            <ul>
                <li id="hour" class="hour">05</li>
                <li class="point">:</li>
                <li id="min" class="min">30</li>
                <li class="point">:</li>
                <li id="sec" class="sec">40</li>
                <li id="ampm" class="ampm">AM</li>
            </ul>
        </div>
    </div>
</body>
</html>
